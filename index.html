<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANMOHAK.SHOP</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a5cff, #8e7bff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            padding: 30px 22px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #eee;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #f5f7ff;
            width: 30%;
            padding: 15px 5px;
            border-radius: 14px;
        }

        .stat-box h2 {
            color: #6a5cff;
            font-size: 22px;
            margin-bottom: 4px;
        }

        .stat-box p {
            font-size: 12px;
            color: #555;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2f2f2f;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #000;
            transform: translateY(-2px);
        }

        .features {
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid #eee;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a5cff, #8e7bff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        .feature span {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
